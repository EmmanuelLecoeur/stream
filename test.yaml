steps:
- name: 'gcr.io/cloud-builders/gcloud'
 entrypoint: 'bq'
 args:
 - query
 - 'SELECT count(distinct cid) as nb_user FROM `avisia-navigation-streaming.navigation_streaming.version_V1` WHERE DATE(_PARTITIONTIME) <= "2019-08-27" and date_diff(date(current_datetime), date(heure_locale), day) = 7'

- name: 'gcr.io/cloud-builders/gcloud'
 entrypoint: 'bq'
 args:
 - query
 - 'SELECT count(distinct cid) as nb_user, url_host FROM `avisia-navigation-streaming.navigation_streaming.version_V1` WHERE DATE(_PARTITIONTIME) <= "2019-08-27" and date_diff(date(current_datetime), date(heure_locale), day) = 7 group by url_host order by nb_user desc

